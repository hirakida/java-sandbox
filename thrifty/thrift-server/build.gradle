apply plugin: 'org.springframework.boot'

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
}

task genThrift(type: Exec) {
    commandLine 'thrift', '--gen', 'java', '../thrift/src/main/thrift/hello.thrift'
}

build.dependsOn 'genThrift'

sourceSets {
    main {
        java {
            srcDirs += ['gen-java']
        }
    }
}
