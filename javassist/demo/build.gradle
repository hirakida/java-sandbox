plugins {
    id 'application'
}

mainClassName = 'com.example.Main'

run {
    jvmArgs = ['-javaagent:../agent/build/libs/agent-0.0.1-SNAPSHOT.jar']
}

jar {
    manifest {
        attributes('Main-Class': 'com.example.Main')
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
