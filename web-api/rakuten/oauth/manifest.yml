applications:
  - name: rakuten-web-service-demo
    path: build/libs/rakuten-web-service-demo-0.0.1-SNAPSHOT.jar
    buildpack: java_buildpack
    memory: 256m
    instances: 1
    random-route: false
    env:
      JAVA_OPTS: '-XX:ReservedCodeCacheSize=32M'
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ }, memory_calculator: { stack_threads: 25 } }'
